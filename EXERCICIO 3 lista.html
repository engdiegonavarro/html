<html>
	<head>
		<title> Calculadora Simples 1.0 </title>
		
		<script>

			function somar(){				
				var vl1 = document.getElementById("valor1").value;
				var vl2 = document.getElementById("valor2").value;
				var result;
				
				result = parseInt(vl1) + parseInt(vl2);		
				
				var total = document.getElementById("result");
				total.value = result;
				
				alert(vl1 + " + " + vl2 + " = "+ result);
			}
			
			function subtrair(){
				var vl1 = document.getElementById("valor1").value;
				var vl2 = document.getElementById("valor2").value;
				var result;
				
				result = parseInt(vl1) - parseInt(vl2);
				
				var total = document.getElementById("result");
				
				total.value = result;
				
				alert(vl1 + " - " + vl2 + " = " + result);
			}
			
			function multiplicar(){
				var vl1 = document.getElementById("valor1").value;
				var vl2 = document.getElementById("valor2").value;
				var result;
				
				result = parseInt(vl1) * parseInt(vl2);
				
				var total = document.getElementById("result");
				
				total.value = result;
				
				alert(vl1 + " * " + vl2 + " = " + result);
			}
			
			function dividir(){
				var vl1 = document.getElementById("valor1").value;
				var vl2 = document.getElementById("valor2").value;
				var result;
				
				result = parseInt(vl1) / parseInt(vl2);
				
				var total = document.getElementById("result");
				
				total.value = result;
				
				alert(vl1 + " / " + vl2 + " = " + result);
			}
		</script>
	</head>
	
	<body>
		<form>
		<br/><br/><br/><br/>

		<br/><br/>

		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<label id="n1"><font color="red"> Numero 1 </font></label>
		<input type="text" value="" name="txtValor1" id="valor1">		
		<br/><br/>
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<label id="n2"><font color="blue"> Numero 2 </font></label>
		<input type="text" value="" name="txtValor2" id="valor2">
		
		<br/><br/><br/>
		
		&emsp;&emsp;&emsp;&emsp;&emsp;
		<input type="button" onclick="somar();" value=" + " name="botaoSomar" id="botaoSomar">
		&emsp;&emsp;&emsp;
		<input type="button" onclick="subtrair();" value=" - " name="botaoSubtrair" id="botaoSubtrair">
		&emsp;&emsp;&emsp;
		<input type="button" onclick="multiplicar();" value=" * " name="botaoMult" id="bontaoMult">
		&emsp;&emsp;&emsp;
		<input type="button" onclick="dividir();" value=" / " name="botaoDiv" id="botaodiv">
		&emsp;&emsp;&emsp;
		<input type="button" onclick="porcent();" value=" % " name="botaoPorc" id="botaoPorc">
